<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Add Products</a>
            <a class="nav-item nav-link" href="#">Add Buyers</a>
            <a class="nav-item nav-link" href="#">Details</a>
          </div>
        </div>
      </nav>

      <div class="container w-50 text-center">
        <h3>ADD BUYER</h3>
        <form action="" method="post" class="my-3 py-3">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <textarea name="addr" class="form-control" placeholder="Address" required></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-3">
                        <select name="select" class="form-control">
                            <option disabled selected>Select products</option>
                            {% for i in show %}
                            <option value="{{ i.id }}">{{ i.product_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <div class="container text-center">
                        <button type="submit" class="btn btn-success btn-block mt-3">Add buyers</button>
                    </div>
                </div>
            </div>
        </form>

      </div>

    
</body>
</html>
