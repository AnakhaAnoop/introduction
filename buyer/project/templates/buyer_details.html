<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">Add products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'buyers' %}">Add buyers</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'prod_details' %}">Products</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'all' %}">Details</a>
            </li>
            
        </ul>
    </div>
</nav>

<div class="container-fluid">
  <div class="text-center">
      <div class="display-4 mb-3">Order Details</div>
  </div>
  <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Product</th>
          <th scope="col">Order date</th>
        </tr>
      </thead>
      <tbody>
          {% for i in byr %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.name}}</td>
          <td>{{i.address}}</td>
          <td>
            {{i.product.product_name}}
          </td>
          <td>{{i.date}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  
</div>



    
</body>
</html>
