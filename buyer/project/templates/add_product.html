<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add' %}">Add products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buyers' %}">Add buyers</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'prod_details' %}">Products</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all' %}">Details</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container my-3 py-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3 class="card-title mb-0">Add Products</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="p_name">Product Name</label>
                                <input type="text" name="p_name" id="p_name" class="form-control" placeholder="Enter product name" required>
                            </div>
                            <div class="form-group">
                                <label for="p_price">Product Price</label>
                                <input type="text" name="p_price" id="p_price" class="form-control" placeholder="Enter product price" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    
</body>
</html>
